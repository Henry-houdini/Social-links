<!DOCTYPE html>
<html lang="en">
<head>

    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile_link">

            <h5>London, United Kingdom</h3>
            <p>"Font-end developer and avid reader."</p>
            <div class="links">
                <a>GitHub</a>
                <a>frontend mentor</a>
                <a>Linkedin</a>
                <a>Twitter</a>
                <a>Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
